<!DOCTYPE html>
<html>
<head>
    <title>Rainfall Prediction</title>
</head>
<body>
    <h1>Rainfall Prediction</h1>
    <form action="/predict" method="POST">
        <label for="Year">Year:</label>
        <input type="number" id="Year" name="Year" required><br>
        <label for="Month">Month:</label>
        <input type="number" id="Month" name="Month" required><br>
        <label for="Temperature">Temperature (°C):</label>
        <input type="number" step="0.1" id="Temperature" name="Temperature" required><br>
        <button type="submit">Predict Rainfall</button>
    </form>

    {% if prediction is not none %}
    <h2>Prediction Result</h2>
    <p><strong>Year:</strong> {{ year }}</p>
    <p><strong>Month:</strong> {{ month }}</p>
    <p><strong>Temperature (°C):</strong> {{ temperature }}</p>
    <p><strong>Predicted Rainfall (mm):</strong> {{ prediction }}</p>
    {% endif %}
</body>
</html>
